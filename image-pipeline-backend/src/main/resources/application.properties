spring.application.name=image-pipeline-backend
server.port=8080

# 12-factor config: values come from ENV vars
app.auth-enabled=${AUTH_ENABLED:false}
app.sas-ttl-minutes=${SAS_TTL_MINUTES:10}

# Your friend's container names
app.raw-container=${RAW_CONTAINER:input-images}
app.processed-container=${PROCESSED_CONTAINER:output-images}

# secret comes from ENV (do not hardcode)
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING:}

app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:8081,http://127.0.0.1:8081}